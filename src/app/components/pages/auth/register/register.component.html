<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>

    <form action="#" method="POST" class="space-y-5">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-[#0F172A] mb-1">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#38BDF8]" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-[#0F172A] mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#38BDF8]" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-[#0F172A] mb-1">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#38BDF8]" />
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
                class="w-full bg-[#38BDF8] hover:bg-[#0EA5E9] text-white font-semibold py-2 rounded transition">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Additional Links -->
    <p class="text-center text-sm text-[#64748B] mt-4">
      Already have an account?
      <a href="#" class="text-[#14B8A6] hover:underline">Login here</a>
    </p>
  </div>
