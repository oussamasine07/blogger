<div class="w-full p-8 flex justify-center items-center">
    <div class="w-full max-w-3xl bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-[#1D3557]">Filter Articles</h1>

        <form #form="ngForm" (ngSubmit)="onFilterSubmit(form)" class="flex flex-col md:flex-row items-center gap-6">

            <!-- Category Select -->
            <div class="w-full md:w-1/3">
                <select name="category" [(ngModel)]="filterObj.category"
                    class="w-full px-4 py-2 border border-[#A8DADC] rounded-md focus:outline-none focus:ring-2 focus:ring-[#457B9D] bg-[#F1FAEE] text-[#1D3557]">
                    <option value="" disabled selected>Select Category</option>
                    <option *ngFor="let item of articals" [value]="item.category">
                        {{ item.category }}
                    </option>
                </select>
            </div>

            <!-- Keyword Input -->
            <div class="w-full md:w-1/3">
                <input type="text" name="keyword" placeholder="Search by keyword..." [(ngModel)]="filterObj.keyword"
                    class="w-full px-4 py-2 border border-[#A8DADC] rounded-md focus:outline-none focus:ring-2 focus:ring-[#457B9D] bg-[#F1FAEE] text-[#1D3557]">
            </div>

            <!-- Submit Button -->
            <div class="w-full md:w-auto">
                <button type="submit"
                    class="w-full md:w-auto px-6 py-2 bg-[#E63946] hover:bg-[#d62839] text-white rounded-md transition duration-300 ease-in-out">
                    Filter
                </button>
            </div>

        </form>
    </div>
</div>


<main class="max-w-7xl mx-auto px-4 py-10 grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <app-artical-card *ngFor="let artical of articals" [artical]="artical"></app-artical-card>
</main>
