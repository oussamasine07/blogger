
<!-- Article -->

    <div class="max-w-4xl mx-auto px-6 py-12">
        <article class="bg-white rounded-lg shadow-lg p-8 relative">

            <a routerLink="/" class="inline-flex items-center text-[#457B9D] hover:text-[#1D3557] mb-6">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"

                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Home
            </a>

            <h1 class="text-4xl font-bold mb-4 text-[#1D3557]">{{ artical.title }}</h1>
            <p class="text-sm text-gray-500 mb-6">Published on April 25, 2025 â€¢ by <span
                    class="font-semibold text-[#457B9D]">John Doe</span></p>

                class="rounded-lg mb-8 w-full h-72 object-cover">

            <div class="text-lg leading-relaxed text-[#0F172A] space-y-6">

                <span
                    class="inline-block bg-[#A8DADC] text-[#1D3557] text-sm font-semibold px-3 py-1 rounded-full mr-2">#Productivity</span>
                <span
                    class="inline-block bg-[#A8DADC] text-[#1D3557] text-sm font-semibold px-3 py-1 rounded-full">#Creativity</span>

        </article>
