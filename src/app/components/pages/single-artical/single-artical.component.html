<!-- Article -->
<main class="flex-1">
    <div class="max-w-4xl mx-auto px-6 py-12">
        <article class="bg-white rounded-lg shadow-lg p-8 relative">

            <!-- Back Button -->
            <a routerLink="/" class="inline-flex items-center text-[#457B9D] hover:text-[#1D3557] mb-6">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to Home
            </a>

            <h1 class="text-4xl font-bold mb-4 text-[#1D3557]">{{ artical.title }}</h1>
            <p class="text-sm text-gray-500 mb-6">Published on April 25, 2025 â€¢ by <span
                    class="font-semibold text-[#457B9D]">John Doe</span></p>

            <img src="https://source.unsplash.com/featured/?coding,night" alt="Coding at night"
                class="rounded-lg mb-8 w-full h-72 object-cover">

            <div class="text-lg leading-relaxed text-[#0F172A] space-y-6">
                <p>{{ artical.articalBody }}</p>
            </div>

            <!-- Tags -->
            <div class="mt-8">
                <span
                    class="inline-block bg-[#A8DADC] text-[#1D3557] text-sm font-semibold px-3 py-1 rounded-full mr-2">#Coding</span>
                <span
                    class="inline-block bg-[#A8DADC] text-[#1D3557] text-sm font-semibold px-3 py-1 rounded-full mr-2">#Productivity</span>
                <span
                    class="inline-block bg-[#A8DADC] text-[#1D3557] text-sm font-semibold px-3 py-1 rounded-full">#Creativity</span>
            </div>
            <section class="mt-12">
                <h2 class="text-2xl font-semibold text-[#1D3557] mb-6">Comments</h2>

                <!-- Add New Comment Form -->
                <form class="bg-[#F1FAEE] p-6 rounded-md shadow-md mb-10" #commentForm="ngForm" (ngSubmit)="onSubmitComment(commentForm)">
                    <div class="mb-4">
                        <textarea rows="4"
                            class="w-full px-4 py-2 border border-[#A8DADC] rounded-md focus:outline-none focus:ring-2 focus:ring-[#457B9D] bg-white text-[#1D3557]"
                            placeholder="Write your comment here..." name="comment" [(ngModel)]="comment"></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit"
                            class="bg-[#E63946] hover:bg-[#d62839] text-white font-semibold py-2 px-6 rounded-md transition ease-in-out duration-300">
                            Submit Comment
                        </button>
                    </div>
                </form>

                <!-- Existing Comments -->
                <div class="space-y-6 mb-10">
                    <app-comment 
                        *ngFor="let comment of comments" 
                        [comment]="comment" 
                        [currentUser]="authService.currentUserSig() ?? null"
                    ></app-comment>
                </div>
            </section>
        </article>
    </div>
</main>
